        <div class="container">
            <div id="gralDiv">
                <h3>HW #3</h3>
                <p id="tText1">How you want to chose your pokemon for the Trainers?</p>
                <form action="" id="selectorPokemon">

                    <input type="radio" name="gender" value="Random" id="rdm_opt" onclick="validationRadio()"> Random

                <div id="manualSearch">

                    <input type="text" id="input"><br><br>

                </div>
                <div id="randomSearch">
                    <br>
                    <!-- <input type="button" value="Get Random Pokemon" id="rndmB" onclick="randomPokemon()" id="randomObject"> -->

                    <input type="button" value="Assign to Trainer #2" onclick="trainerNameInput2()" id="assignT2">
                    <input type="button" value="Show Trainers Pokemons" onclick="showAllPokemons()" id="showInfo">
                </div>
            </div>

        </div>
      
        <div class="container" id="">

            </div>
